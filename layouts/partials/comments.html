{{- /* Comments area start */ -}}
{{- /* to add comments read => https://gohugo.io/content-management/comments/ */ -}}
{{- /* twikoo.js => https://twikoo.js.org/ */ -}}
{{- if and (site.Params.comments) (.Params.comments) }}
<footer class="tc-container" id="comment">
  <div class="tc-title">
    <p class="c-title">Discussion</p>
  </div>
  <div id="tcomment"></div>
</footer>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/twikoo/{{ .Site.Params.twikoo.version }}/twikoo.all.min.js">
</script>
<script>
  twikoo.init({
    envId: 'https://twikoo.kenshin2438.top/',
    el: '#tcomment'
  })
</script>
{{- end }}
{{- /* Comments area end */ -}}
